<div class="header">Welcome to training plan</div>
<div class="align-center">
    <div class="container">
        <form [formGroup]="form" (ngSubmit) = onSubmit() class="form" autocomplete="off">
            <div>
                <label for="userName">User Name: </label>
                <input type="text" id = "userName" class="form-control" formControlName= "userName" autocomplete="off">
                <div *ngIf="!this.form.get('userName')?.valid && this.form.get('userName')?.touched" class="error-message">enter your user name</div>
            </div>
            <br>
            <div>
                <label for="password">password: </label>
                <input type="password" id = "password" class="form-control" formControlName = "password" autocomplete="off">
                <div *ngIf="!this.form.get('password')?.valid && this.form.get('password')?.touched" class="error-message">enter password</div>
            </div>
            <br>
            <div class="flex-row">
                <div class="link-sign-up" (click) = 'onClickSignUp()'>Sign-up</div>
                <button type="submit" [disabled] = "!form.valid">Log-in</button>
            </div>
        </form>
    </div>
    
</div>
